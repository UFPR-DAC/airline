# Configuração do Servidor
server.port=8082
spring.application.name=reserva-service

# Configuração do DataSource (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5435/reserva_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
# Configuração do JPA/Hibernate
# A configuração do DDL é gerenciada manualmente nas classes de configuração
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.format_sql=true

# Configuração do RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=rabbitmq
spring.rabbitmq.password=rabbitmq

voo.service.url=http://localhost:8084/voos